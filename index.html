<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Link to Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Reset Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>
  <body>

    <div class="container">
      <!-- Game background -->
      <!-- <img id="background" src="#"> -->

      <!-- Header -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">A tool you need to track train schedules</h3>
      </div>
     
      <!-- <div class="text">Time displayed as moment.format('HH:mm:ss')  
         -->
        <div id ="clock">
         </div>
         <!-- <br>
      </div> -->

      <!-- Data Display Content -->
      <div class="row">
        <div class="col-md-12">
          <h3>Current Train Schedule</h3>
          <div class="card mb-4">
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- User Input - Add Train -->
      <div class="row">
        <div class="col-md-12">
            <h3>Add train</h3> 
          <div class="card mb-4 p-4">       
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Amtrak Cascades" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Vancouver" type="text">
                </div>
                <div class="form-group row">
                  <label for="start-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="start-input" placeholder="13:00" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency(minutes)</label>
                  <input class="form-control" id="frequency-input" placeholder="30" type="number">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
    
    <!-- Link to Javascript -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
